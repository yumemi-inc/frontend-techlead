name: website

# on:
#   push:
#     branches:
#       - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v1
      -
        name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      -
        name: Build
        run: |
          npm install
          npm run build
      -
        name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

